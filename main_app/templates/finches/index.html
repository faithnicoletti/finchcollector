{% extends 'base.html' %}
{% block content %}

<h1>Finch List</h1>

{% for finch in finches %}
  <div class="card">
    <div class="card-content">
      <span class="card-title">{{ finch.name }}</span>
      <p>Habitat: {{ finch.habitat }}</p>
      <p>Description: {{ finch.description }}</p>
      <p>Diet: {{ finch.diet }}</p>
    </div>
  </div>
{% endfor %}

{% endblock %}
