{% extends 'base.html' %}
{% block content %}

<h1>Finch List</h1>

{% for finch in finches %}
<a href="{% url 'detail' finch.id %}" style="color: rgb(117, 162, 133)">
  <div class="card">
    <div class="card-content">
      <span class="card-title">{{ finch.name }}</span>
      <p>Habitat: {{ finch.habitat|linebreaks }}</p>
      <p>Description: {{ finch.description|linebreaks }}</p>
      <p>Diet: {{ finch.diet }}</p>
    </div>
  </div>
</a>
{% endfor %}

{% endblock %}
