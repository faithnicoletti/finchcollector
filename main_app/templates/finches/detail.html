{% extends 'base.html' %}
{% block content %}

<h1>Finch Details</h1>

  <div class="card">
    <div class="card-content">
      <span class="card-title">{{ finch.name }}</span>
      <p>Habitat: {{ finch.habitat|linebreaks }}</p>
      <p>Description: {{ finch.description|linebreaks }}</p>
      <p>Diet: {{ finch.diet }}</p>
    </div>
  </div>

{% endblock %}
