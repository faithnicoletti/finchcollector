{% extends 'base.html' %}
{% block content %}

<h1>Finch Details</h1>

  <div class="card">
    <div class="card-content">
      <span class="card-title">{{ finch.name }}</span>
      <p>Habitat: {{ finch.habitat|linebreaks }}</p>
      <p>Description: {{ finch.description|linebreaks }}</p>
      <p>Diet: {{ finch.diet }}</p>
    </div>
    <div class="card-action">
        <a href="{% url 'finches_update' finch.id %}" style="color: rgb(117, 162, 133)">Edit</a>
        <a href="{% url 'finches_delete' finch.id %}" style="color: rgb(117, 162, 133)">Delete</a>
    </div>
  </div>

{% endblock %}
